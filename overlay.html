<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: transparent; display: flex; color: white; }
        #game-wrapper { display: flex; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px; border: 3px solid #9146FF; }
        
        /* Grille */
        #grid-container { position: relative; width: 400px; height: 400px; background: #333; margin-right: 20px; }
        .cell {
            position: absolute; width: 38px; height: 38px; border: 1px solid #555;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 22px; background: white; color: black; text-transform: uppercase;
        }
        .cell.solved { background-color: #00FF7F; animation: pop 0.4s ease; }
        .cell-num { position: absolute; top: 1px; left: 1px; font-size: 9px; color: #9146FF; }

        /* Indices */
        #clues-container { width: 250px; }
        .clue-item { margin-bottom: 8px; font-size: 14px; padding: 4px; border-bottom: 1px solid #444; }
        .clue-item.done { text-decoration: line-through; color: #00FF7F; opacity: 0.6; }
        
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="grid-container"></div>
        <div id="clues-container">
            <h3 style="margin-top:0; color:#9146FF;">Indices (!mf num mot)</h3>
            <div id="clues-list"></div>
        </div>
    </div>

    <script>
        const container = document.getElementById('grid-container');
        const cluesList = document.getElementById('clues-list');
        let savedGrid = null;

        const socket = new WebSocket('ws://localhost:8765');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'INIT') {
                savedGrid = data.grid;
                renderEverything();
            } else if (data.type === 'WORD_SOLVED') {
                updateWordStatus(data.word_id, data.answer);
            }
        };

        function renderEverything() {
            container.innerHTML = '';
            cluesList.innerHTML = '';
            
            savedGrid.words.forEach(word => {
                // 1. Dessiner les cellules
                for (let i = 0; i < word.answer.length; i++) {
                    let x = word.direction === 'horizontal' ? word.x + i : word.x;
                    let y = word.direction === 'vertical' ? word.y + i : word.y;
                    let cellId = `c_${x}_${y}`;
                    let cell = document.getElementById(cellId);

                    if (!cell) {
                        cell = document.createElement('div');
                        cell.id = cellId;
                        cell.className = 'cell';
                        cell.style.left = (x * 40) + 'px';
                        cell.style.top = (y * 40) + 'px';
                        container.appendChild(cell);
                    }
                    if (i === 0) {
                        cell.innerHTML += `<span class="cell-num">${word.id}</span>`;
                    }
                    if (word.solved) {
                        cell.innerText = word.answer[i];
                        cell.classList.add('solved');
                    }
                }

                // 2. Ajouter l'indice
                const clueDiv = document.createElement('div');
                clueDiv.id = `clue-${word.id}`;
                clueDiv.className = `clue-item ${word.solved ? 'done' : ''}`;
                clueDiv.innerText = `${word.id}. ${word.clue} (${word.answer.length} lettres)`;
                cluesList.appendChild(clueDiv);
            });
        }

        function updateWordStatus(id, answer) {
            const word = savedGrid.words.find(w => w.id == id);
            if (!word) return;
            word.solved = true;

            // Rayer l'indice
            document.getElementById(`clue-${id}`).classList.add('done');

            // Remplir la grille
            for (let i = 0; i < answer.length; i++) {
                let x = word.direction === 'horizontal' ? word.x + i : word.x;
                let y = word.direction === 'vertical' ? word.y + i : word.y;
                let cell = document.getElementById(`c_${x}_${y}`);
                if (cell) {
                    cell.innerText = answer[i].toUpperCase();
                    cell.classList.add('solved');
                }
            }
        }
    </script>
</body>
</html>
